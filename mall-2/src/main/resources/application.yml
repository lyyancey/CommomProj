server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  redis:
    host: localhost # redis server host
    database: 0 # redis database index (default: 0)
    port: 6379
    password: # default
    jedis:
      pool:
        max-active: 8 # 连接池的最大连接数量（复数表示没有限制）
        max-wait: -1ms # 连接池最大阻塞时间等待时间(使用复数表示没有限制)
        max-idle: 8 # 连接池中最大空闲连接
        min-idle: 0 # 连接池中最小空闲连接
    timeout: 3000ms # 连接超时时间

mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath*:com/**/mapper/*.xml

redis:
  key:
    prefix:
      authCode: "portal:authCode"
    expire:
      authCode: 120 # 验证码超时时间
# 自定义jwt key
jwt:
  tokenHeader: Authorization # jwt存储的请求头
  secret: mySecret # JWT加解密使用的密钥
  expiration: 604800 # JWT 的超期限时间(60*60*24)
  tokenHead: Bearer # JWT负载中拿到开头